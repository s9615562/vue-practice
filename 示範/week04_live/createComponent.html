<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      {{ text}}
      <card v-for=""></card>
      <card-Two> </card-Two>
      <btn></btn>
      <div is="vue:btn"></div>
    </div>
    <script type="text/x-template" id="vue-button">
      <button type="button" class="btn btn-primary">{{ btnText }}</button>
    </script>
    <script type="text/x-template" id="vueTemplate">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ text }}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </script>
    <script>
      const { createApp } = Vue;
      const cardTwo = {
        data() {
          return {
            text: '這是內曾 卡片二號 元件'
          }
        },
        template: '#vueTemplate', // 帶入 id、template 樣板自面值
      };

      const btn = {
        data() {
          return {
            btnText: '按鈕文字'
          }
        },
        template: '#vue-button'
      }

      const app = createApp({ // 根元件
        data() {
          return {
            text: '123'
          }
        },
        components: { // s
          cardTwo,
          btn
        }
      });

      // 全域
      app.component('card', { // 子元件
        data() {
          return {
            text: '這是內曾 ｃａｒｄ 元件'
          }
        },
        template: `<div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">{{ text }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>`
      }); // 兩段參數：元件名稱、元件內容
      app.mount('#app')

      
    </script>
  </body>
</html>
