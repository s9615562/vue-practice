<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    前內、後外
    html 上的屬性 attribute
    <card v-bind:outer-text="text"
      :img="imageUrl"></card>
  </div>
  <script>
      const card = {
        // props 物件的屬性 property
        props: ['outerText', 'img'],
        data() {
          return {
            text: '內層的文字內容'
          }
        },
        template: `<div class="card" style="width: 18rem;">
          <img :src="img" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ text }} - {{ outerText }}</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <input type="text" v-model="outerText" />
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>`,
        mounted() {
          // this.outerText
          console.log(this.img);
        }
      }

      const app = Vue.createApp({ // 跟元件
        data() {
          return {
            text: '這是外層的資料',
            imageUrl: 'https://images.unsplash.com/photo-1705601418252-73722788a417?q=80&w=1694&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
          }
        },
        components: {
          card
        }
      }); 

      app.mount('#app');
    </script>
</body>
</html>
