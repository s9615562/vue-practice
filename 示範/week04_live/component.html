<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
    <div id="app" class="container">
      <vue-header></vue-header>
      <div class="row">
        <div class="col-4">
          <sidebar></sidebar>
        </div>
        <div class="col-8">
          <main-content></main-content>
        </div>
      </div>
      <main-footer></main-footer>
    </div>

    <script>
      const app = Vue.createApp({});

      app.component('vue-header', {
        template: `<header style="height: 300px; background: blue">
          </header>`
      });

      app.component('sidebar', {
        template: `<aside style="height: 300px; background: orange">這是一個側欄選單</aside>`
      })

      app.component('main-content', {
        template: `<main style="height: 300px; background: green">這是主要的內容區塊</main>`
      });

      app.component('main-footer', {
        template: `<footer style="height: 200px; background: yellow">這是 Footer 的內容區塊</footer>`
      });

      app.mount('#app');
    </script>
  </body>
</html>
