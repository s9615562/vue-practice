<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app" class="container mt-3">
      <h1>問題：圖片為何沒顯示(打開 console 看看)</h1>

      <card :img-url="img"
      :text="text"></card>

    </div>

    <script type="module">
      const card = {
        props: ['text', 'imgUrl'],
        data() {
          return {
            innerText: ''
          }
        },
        template: `<div class="card" style="width: 18rem;">
          <img :src="imgUrl" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">{{ text }}</h5>
            <input type="text" v-model="innerText"> 
          </div>
        </div>`,
        // 避免單向數據的問題
        mounted() {
          this.innerText = this.text;
        }
      }

      const app = Vue.createApp({
        components: {
          card,
        },
        data() {
          return {
            img: 'https://images.unsplash.com/photo-1603993097397-89c963e325c7?ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80',
            text: '外層文字',
            array: [
              {
                id: 1,
                text: '這是一段話',
              },
              {
                id: 2,
                text: '這是二段話',
              },
            ],
          };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
